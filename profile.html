<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        body {
            background-color: #dbc8c8;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .row {
            display: inline-block;

        }
    </style>
</head>

<body>
    <nav class="navbar bg-dark badge text-wrap m-0 p-2" style="width: 100%;  background-color: rgb(144, 124, 145);">
        <h2 class="text-danger mt-3 fw-light">This Is Your Profile Page!!!</h1>
        <button class="btn btn-lg bg-danger text-white fs-5 mt-4 me-2 p-2 d-flex float-end" id="logout">Logout</button>
    </nav>
    <div class="container-lg text-dark text-centre">
        <h3 class="fw-bold">Your Personal Information</h3>

        <div class="fs-4 p-2 m-1 fw-bold row">
            <div class="p-1 m-2 info">Full Name</div>
            <div class="p-1 m-2 info">Email</div>
            <div class="p-1 m-2 info">PhoneNo</div>
            <div class="p-1 m-2 info">Address</div>
            <div class="p-1 m-2 info">Password</div>
            <div class="p-1 m-2 info">Confirm Password</div>
            <div class="p-1 m-2 info">Education Level</div>
            <div class="p-1 m-2 info">Expert</div>
            <div class="p-1 m-2 info">Subject</div>
            <div class="p-1 m-2 info">Study Time</div>
        </div>
        <div class="fs-4 p-2 m-1 fw-bold row">
            <div id="first" class="p-1 m-2 infos"></div>
            <div id="second" class="p-1 m-2 infos"></div>
            <div id="third" class="p-1 m-2 infos"></div>
            <div id="fourth" class="p-1 m-2 infos"></div>
            <div id="five" class="p-1 m-2 infos"></div>
            <div id="six" class="p-1 m-2 infos"></div>
            <div id="seven" class="p-1 m-2 infos"></div>
            <div id="eight" class="p-1 m-2 infos"></div>
            <div id="nine" class="p-1 m-2 infos"></div>
            <div id="ten" class="p-1 m-2 infos"></div>
        </div>
    </div>
    <script>
        // const toggle = document.getElementById('toggle');

        //this is the button that show header class
        // toggle.addEventListener('click', () => document.body.classList.toggle('show-header'));
        window.onload = function () {
            document.getElementById('first').innerText = localStorage.getItem('name');
            document.getElementById('second').innerText = localStorage.getItem('email');
            document.getElementById('third').innerText = localStorage.getItem('phoneNo');
            document.getElementById('fourth').innerText = localStorage.getItem('address');
            document.getElementById('five').innerText = localStorage.getItem('password');
            document.getElementById('six').innerText = localStorage.getItem('passwordC');
            document.getElementById('seven').innerText = localStorage.getItem('education');
            document.getElementById('eight').innerText = localStorage.getItem('expert');
            document.getElementById('nine').innerText = localStorage.getItem('subject');
            document.getElementById('ten').innerText = localStorage.getItem('time');

        };
        function log() {
            window.location.replace('indexG.html');
            localStorage.setItem('Are you active', 'false');
        }
        const logout = document.getElementById('logout');
        logout.addEventListener('click', () => log());
       
    </script>

</body>

</html>
